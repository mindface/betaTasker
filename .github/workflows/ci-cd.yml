  upload-artifact:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # === ğŸ” ãƒ“ãƒ«ãƒ‰å¾Œã«æ§‹é€ ã‚’ç¢ºèª ===
      - name: Show built folder structure (before upload)
        run: |
          echo "=== Project structure after build ==="
          ls -R ./backer || true
          ls -R ./fronter || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            backer/godotask/main
            fronter/.next
            fronter/public

  # Nginxãƒ“ãƒ«ãƒ‰
